<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div ng-controller='NarrowItDownController as narrowCtrl' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model='narrowCtrl.searchTerm' type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowCtrl.getFoundItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

       <br/>
       <br/>

    <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>

    <span ng-if="narrowCtrl.isFoundListEmpty()">Nothing found</span>
  </div>

</body>
</html>
